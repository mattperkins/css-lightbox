<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>CSS Lightbox</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="portfolio">
  <div class="portfolio__item">
    <img src="https://unsplash.it/300?image=190" alt="" class="portfolio__image">
    <div class="portfolio__desc">
      <h3 class="portfolio__title">This is the title</h3>
      <a href="#portfolio-item-1" class="button" role="button">More info</a>
    </div>
  </div>
  <div class="portfolio__item" id="portfolio">
    <img src="https://unsplash.it/300?image=170" alt="" class="portfolio__image">
    <div class="portfolio__desc">
      <h3 class="portfolio__title">This is the title</h3>
      <a href="#portfolio-item-2" class="button">More info</a>
    </div>
  </div>
  <div class="portfolio__item">
    <img src="https://unsplash.it/300?image=1074" alt="" class="portfolio__image">
    <div class="portfolio__desc">
      <h3 class="portfolio__title">This is the title</h3>
      <a href="#portfolio-item-3" class="button">More info</a>
    </div>
  </div>
</div>



<div class="portfolio-lightbox" id="portfolio-item-1">
  <div class="portfolio-lightbox__content">
  <a href="#portfolio" class="close"></a> 
  <img class="portfolio-lightbox__image" src="https://unsplash.it/900/400?image=190" alt="">
  <h3 class="portfolio__title">This is the title</h3>
  <p class="portfolio__body">This is the description</p>
  </div>
</div> 

<div class="portfolio-lightbox" id="portfolio-item-2">
  <div class="portfolio-lightbox__content">
    <a href="#portfolio" class="close"></a>
    <img class="portfolio-lightbox__image" src="https://unsplash.it/900/400?image=170" alt="">
    <h3 class="portfolio__title">This is the title</h3>
    <p class="portfolio__body">This is the description</p>
  </div>
</div> 

<div class="portfolio-lightbox" id="portfolio-item-3">
  <div class="portfolio-lightbox__content">
  <a href="#portfolio" class="close"></a>
  <img class="portfolio-lightbox__image" src="https://unsplash.it/900/400?image=1074" alt="">
  <h3 class="portfolio__title">This is the title</h3>
  <p class="portfolio__body">This is the description</p>
  </div>
</div> 


</body>
</html>
